<md-content layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row">
      <span>Filas</span>
      <span flex></span>
      <md-button class="md-fab md-mini" ng-click="logout()">
        <md-icon>exit_to_app</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-content>
    <div layout-gt-sm="row">
      <line name="line0" flex-gt-sm=33></line>
      <line name="line1" flex-gt-sm=33></line>
      <line name="line2" flex-gt-sm=33></line>
    </div>
    <md-button class="md-fab md-fab-bottom-right" style="position:fixed" ng-click="$ctrl.add()">
      <md-icon>add</md-icon>
    </md-button>
  </md-content>
</md-content>
