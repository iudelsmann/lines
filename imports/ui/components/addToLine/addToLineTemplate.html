<md-dialog flex="30">
  <form name="itemForm" novalidate ng-submit="itemForm.$valid && $ctrl.confirm()">
    <md-dialog-content class="md-dialog-content" layout="column">
      <h2>Novo item</h2>
      <md-input-container>
        <label>Nome</label>
        <input ng-model="$ctrl.item.name" required md-maxlength="100">
      </md-input-container>

      <md-input-container>
        <label>Fila</label>
        <md-select ng-model="$ctrl.item.line" required>
          <md-option ng-repeat="line in $ctrl.lines" ng-value="line.name">
            {{line.name}}
          </md-option>
        </md-select>
      </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="$ctrl.close()" class="md-primary">Cancelar</md-button>
      <md-button type="submit" class="md-primary">Confirmar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
